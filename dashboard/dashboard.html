<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .hack-button {
      background-color: #002222;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 14px 20px;
      font-size: 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff33;
      min-width: 140px;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      color: #00ffcc;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay.show {
      display: flex;
      animation: fadeIn 0.5s ease-in-out;
    }

    .hack-title {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00ffff;
    }

    .connecting {
      font-size: 14px;
      margin-bottom: 10px;
      animation: pulse 1.2s infinite;
    }

    .hack-log {
      font-size: 13px;
      text-align: left;
      white-space: pre-wrap;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #00cccc;
      background: #111;
      box-shadow: 0 0 10px #00cccc55;
      overflow-y: auto;
    }

    .final-message {
      color: #00ff88;
      margin-top: 12px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>

    function startHack(type) {
      const seq = sequences[type];
      overlay.classList.add("show");
      hackLog.textContent = "";
      finalMsg.style.display = "none";
      hackTitle.textContent = seq.title;

      let i = 0;
      function nextLine() {
        if (i < seq.log.length) {
          hackLog.textContent += seq.log[i] + "\n";
          hackLog.scrollTop = hackLog.scrollHeight;
          i++;
          setTimeout(nextLine, 600);
        } else {
          setTimeout(() => {
            finalMsg.textContent = seq.final;
            finalMsg.style.display = "block";
            setTimeout(() => {
              overlay.classList.remove("show");
            }, 2000);
          }, 800);
        }
      }

      setTimeout(nextLine, 800);
